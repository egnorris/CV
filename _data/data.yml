experiences:
    title: Experience
    info:
      - role: Graduate Researcher
        time: 2019 - Present
        company: University of Ottawa
        details: |
          Conducted research primarily in computational microscopy and deep learning. Development of tensorial ptychography algorithms, in the 
          generation of numerical fibrillar collagen samples, development of numerical imaging diffraction toward the generation of second harmonic
          generation diffraction measurements, the development and testing of core ptychographic reconstruction algorithms, and development and testing
          angle retrieval algorithms. Development of machine learning models for inverse design in nanoplasmonics.

      - role: Graduate Teaching Assistant
        time: 2019 - Present
        company: University of Ottawa
        details: |
          Primarily marked assignments and held office hours for student support in the following courses:
            - PHY 3355: Statistical Thermodynamics (Winter 2023)
            - PHY 4141/5341: Computational Physics II (Fall 2022)
            - PHY 3355: Statistical Thermodynamics (Winter 2022)
            - PHY 2390: Astronomy (Fall 2021)
            - PHY 2325: Physics in Biology (Winter 2021)
            - PHY 2311: Waves and Optics (Fall 2019)

      - role: Undergraduate Research Assistant
        time: 2017 - 2019
        company: Louisiana Tech University
        details: |
          Assisted in the development of computer software for the simulation of carbon nano-composites toward material conductivity research. Development
          of monte carlo optical scattering simulations for the study of optical transmission through aerosols and liquid suspensions.

      - role: Undergraduate Research Fellow
        time: Summer 2018
        company: State University of New York at Geneseo
        details: |
          Conducted atmospheric optics research, specifically in the development of optical scattering simulations using GPGPU programming




